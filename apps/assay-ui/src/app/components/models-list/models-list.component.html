<table mat-table [dataSource]="models" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Target Column -->
  <ng-container matColumnDef="targetName">
    <th mat-header-cell *matHeaderCellDef> Target </th>
    <td mat-cell *matCellDef="let element"> {{element.targetName}} </td>
  </ng-container>

  <!-- Organism Column -->
  <ng-container matColumnDef="organismName">
    <th mat-header-cell *matHeaderCellDef> Organism </th>
    <td mat-cell *matCellDef="let element"> {{element.organismName}} </td>
  </ng-container>

  <!-- Actives Column -->
  <ng-container matColumnDef="numActives">
    <th mat-header-cell *matHeaderCellDef> Actives </th>
    <td mat-cell *matCellDef="let element"> {{element.numActives}} </td>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="numCompounds">
    <th mat-header-cell *matHeaderCellDef> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.numCompounds}} </td>
  </ng-container>

  <!-- ROC Column -->
  <ng-container matColumnDef="ROC">
    <th mat-header-cell *matHeaderCellDef> ROC </th>
    <td mat-cell *matCellDef="let element"> {{element.ROC}} </td>
  </ng-container>

  <!-- ROC Column -->
  <ng-container matColumnDef="F1">
    <th mat-header-cell *matHeaderCellDef> F1 </th>
    <td mat-cell *matCellDef="let element"> {{element.F1}} </td>
  </ng-container>

  <!-- Kappa Column -->
  <ng-container matColumnDef="kappa">
    <th mat-header-cell *matHeaderCellDef> Kappa </th>
    <td mat-cell *matCellDef="let element"> {{element.kappa}} </td>
  </ng-container>

  <!-- Kappa Column -->
  <ng-container matColumnDef="MCC">
    <th mat-header-cell *matHeaderCellDef> MCC </th>
    <td mat-cell *matCellDef="let element"> {{element.MCC}} </td>
  </ng-container>

  <!-- Domain Column -->
  <ng-container matColumnDef="domainCompat">
    <th mat-header-cell *matHeaderCellDef> Domain </th>
    <td mat-cell *matCellDef="let element"> {{element.domainCompat}} </td>
  </ng-container>

  <!-- Invalid Column -->
  <ng-container matColumnDef="numInvalid">
    <th mat-header-cell *matHeaderCellDef> Invalid </th>
    <td mat-cell *matCellDef="let element"> {{element.numInvalid}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
